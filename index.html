<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Yogesh Chawla | CV</title>

  <style>
    :root {
      --bg-gradient: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      --card-bg: #ffffff;
      --primary: #2563eb;
      --text-dark: #1f2937;
      --text-light: #6b7280;
    }

    * {
      box-sizing: border-box;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI",
                   Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans",
                   "Helvetica Neue", sans-serif;
    }

    body {
      margin: 0;
      min-height: 100vh;
      background: var(--bg-gradient);
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 24px;
    }

    .card {
      width: 100%;
      max-width: 1000px;
      background: var(--card-bg);
      border-radius: 16px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.25);
      padding: 28px;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    header {
      display: flex;
      flex-direction: column;
      gap: 6px;
    }

    header h1 {
      margin: 0;
      font-size: 2rem;
      color: var(--text-dark);
    }

    header p {
      margin: 0;
      color: var(--text-light);
      font-size: 1rem;
    }

    .actions {
      display: flex;
      gap: 12px;
      flex-wrap: wrap;
    }

    .btn {
      text-decoration: none;
      background: var(--primary);
      color: #fff;
      padding: 10px 16px;
      border-radius: 10px;
      font-weight: 600;
      transition: transform 0.15s ease, box-shadow 0.15s ease;
      box-shadow: 0 8px 20px rgba(37, 99, 235, 0.35);
    }

    .btn.secondary {
      background: #e5e7eb;
      color: var(--text-dark);
      box-shadow: none;
    }

    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 12px 28px rgba(37, 99, 235, 0.45);
    }

    .pdf-container {
      width: 100%;
      height: 80vh;
      border-radius: 12px;
      overflow: hidden;
      border: 1px solid #e5e7eb;
    }

    .pdf-container iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    footer {
      text-align: center;
      font-size: 0.85rem;
      color: var(--text-light);
    }

    @media (max-width: 640px) {
      .pdf-container {
        height: 70vh;
      }
    }
  </style>
</head>

<body>
  <main class="card">
    <header>
      <h1>Yogesh Chawla</h1>
      <p>Curriculum Vitae</p>
    </header>

    <div class="actions">
      <a class="btn" href="Yogesh_Chawla_CV.pdf" download>
        Download PDF
      </a>
      <a class="btn secondary" href="Yogesh_Chawla_CV.pdf" target="_blank">
        Open in New Tab
      </a>
    </div>

    <section class="pdf-container">
      <iframe
        src="Yogesh_Chawla_CV.pdf"
        title="Yogesh Chawla CV PDF">
      </iframe>
    </section>

    <footer>
      Â© <span id="year"></span> Yogesh Chawla
    </footer>
  </main>

  <script>
    document.getElementById("year").textContent = new Date().getFullYear();
  </script>
</body>
</html>
